  <style>
:root {
  --cream: #FCEDD8;
  --yellow: #FFD464;
  --salmon: #FF5E5E;
  --pink: #E23C64;
  --maroon: #B0183D;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, var(--maroon), var(--pink), var(--salmon));
  min-height: 100vh;
  color: var(--cream);
  margin: 0;
  padding: 0;
  overflow: visible;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding-top: 50px; 
}

.contact-card {
  background: var(--cream);
  color: var(--maroon);
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  text-align: center;
  width: 300px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.contact-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.7);
}

.contact-card h2 {
  margin-bottom: 10px;
  color: var(--maroon);
}

.contact-card p {
  margin: 5px 0;
  color: var(--maroon);
}

.contact-card a {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background: var(--salmon);
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: 0.3s;
}

.contact-card a:hover {
  background: var(--yellow);
  color: var(--maroon);
}
  </style>
</head>
